<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¡Feliz CumpleaÃ±os Aliany!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Parisienne&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffd1dc 0%, #f8c8dc 50%, #ffb6c1 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* PartÃ­culas de luz flotantes */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: floatParticle 15s infinite linear;
        }

        /* Destellos dorados */
        .sparkle {
            position: absolute;
            background: radial-gradient(circle, gold 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 3s infinite;
        }

        /* Corona giratoria */
        .crown-container {
            margin-bottom: 10px;
            position: relative;
            z-index: 10;
            animation: rotate 8s infinite linear;
        }

        .crown {
            font-size: 60px;
            filter: drop-shadow(0 0 10px gold);
            background: linear-gradient(45deg, #FFD700, #FFEC8B, #FFFACD, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Nombre con efecto 3D y textura metÃ¡lica */
        .name {
            font-family: 'Dancing Script', cursive;
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff69b4, #ffb6c1, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 
                3px 3px 0px rgba(255, 215, 0, 0.5),
                6px 6px 0px rgba(0, 0, 0, 0.1),
                0 0 20px rgba(255, 105, 180, 0.5);
            position: relative;
            z-index: 10;
            animation: float 3s ease-in-out infinite;
        }

        /* TÃ­tulo con estrellas y efecto 3D */
        .title {
            font-family: 'Parisienne', cursive;
            font-size: 36px;
            margin-bottom: 30px;
            color: #8a2be2;
            text-shadow: 
                2px 2px 0px #ff69b4,
                4px 4px 0px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
            padding: 0 50px;
            animation: float 4s ease-in-out infinite;
        }

        .title::before, .title::after {
            content: "â˜…";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: gold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            animation: twinkle 2s infinite alternate;
        }

        .title::before {
            left: 10px;
        }

        .title::after {
            right: 10px;
        }

        /* Mensaje */
        .message {
            max-width: 600px;
            line-height: 1.6;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.7);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
            margin-top: 20px;
            animation: fadeIn 2s ease-out;
        }

        .message p {
            margin-bottom: 15px;
        }

        /* Animaciones */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes floatParticle {
            0% { 
                transform: translateY(100vh) rotate(0deg); 
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100px) rotate(360deg); 
                opacity: 0;
            }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes twinkle {
            0% { opacity: 0.5; transform: translateY(-50%) scale(0.8); }
            100% { opacity: 1; transform: translateY(-50%) scale(1.2); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .name {
                font-size: 50px;
            }
            
            .title {
                font-size: 28px;
                padding: 0 40px;
            }
            
            .title::before, .title::after {
                font-size: 24px;
            }
            
            .crown {
                font-size: 50px;
            }
            
            .message {
                font-size: 18px;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .name {
                font-size: 40px;
            }
            
            .title {
                font-size: 24px;
                padding: 0 30px;
            }
            
            .title::before, .title::after {
                font-size: 20px;
            }
            
            .crown {
                font-size: 40px;
            }
            
            .message {
                font-size: 16px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- PartÃ­culas de luz -->
    <div class="particles" id="particles"></div>
    
    <!-- Destellos dorados -->
    <div class="sparkles" id="sparkles"></div>
    
    <!-- Contenido principal -->
    <div class="crown-container">
        <div class="crown">ðŸ‘‘</div>
    </div>
    
    <h1 class="name">Aliany</h1>
    
    <h2 class="title">Mis V aÃ±os</h2>
    
    <div class="message">
        <p>Â¡Feliz cumpleaÃ±os! Que este dÃ­a estÃ© lleno de alegrÃ­a, amor y momentos especiales. Â¡Que todos tus deseos se hagan realidad!</p>
        <p>Con mucho cariÃ±o, tus amigos.</p>
    </div>

    <script>
        // Crear partÃ­culas de luz
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // TamaÃ±o aleatorio
            const size = Math.random() * 10 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // PosiciÃ³n inicial aleatoria
            particle.style.left = `${Math.random() * 100}vw`;
            
            // Retraso de animaciÃ³n aleatorio
            particle.style.animationDelay = `${Math.random() * 15}s`;
            
            // DuraciÃ³n de animaciÃ³n aleatoria
            particle.style.animationDuration = `${15 + Math.random() * 10}s`;
            
            particlesContainer.appendChild(particle);
        }
        
        // Crear destellos dorados
        const sparklesContainer = document.getElementById('sparkles');
        for (let i = 0; i < 15; i++) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            
            // TamaÃ±o aleatorio
            const size = Math.random() * 100 + 50;
            sparkle.style.width = `${size}px`;
            sparkle.style.height = `${size}px`;
            
            // PosiciÃ³n aleatoria
            sparkle.style.left = `${Math.random() * 100}vw`;
            sparkle.style.top = `${Math.random() * 100}vh`;
            
            // Retraso de animaciÃ³n aleatorio
            sparkle.style.animationDelay = `${Math.random() * 3}s`;
            
            sparklesContainer.appendChild(sparkle);
        }
    </script>
</body>
</html>
