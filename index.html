<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitación de Ailany</title>
<link href="https://fonts.googleapis.com/css2?family=Castoro+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Montserrat', sans-serif; background: linear-gradient(135deg,#FADADD,#FFE4E1); color:#fff; overflow-x:hidden; text-align:center; }
.hidden { display:none; }

/* CASTILLO 3D NEON */
#castle-container { perspective:1500px; margin:50px 0; }
#castle {
  width:250px; height:250px; margin:0 auto;
  background:linear-gradient(to top,#FFB6C1,#FFC0CB);
  transform-style:preserve-3d; transition: transform 1s; position:relative;
  border: 3px solid #FF69B4;
  box-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493, 0 0 60px #ff69b4;
  border-radius:10px;
}
.tower { position:absolute; width:50px; height:100px; background:linear-gradient(to top,#FFC0CB,#FF69B4); border-radius:5px; top:-50px; box-shadow: 0 0 15px #ff69b4; }
.tower1 { left:-25px; transform:rotateY(15deg); }
.tower2 { right:-25px; transform:rotateY(-15deg); }
#castle-door {
  width:60px; height:120px; background:#D2691E;
  margin:60px auto 0; cursor:pointer;
  transform-origin:left center; border-radius:0 0 5px 5px;
  box-shadow:0 0 15px #fff,0 0 25px #ff69b4;
}

/* Neon luces */
.neon-light {
  position:absolute; width:10px; height:10px; border-radius:50%;
  background: #fff; box-shadow:0 0 15px #fff, 0 0 25px #ff1493, 0 0 35px #ff69b4;
}
.light1 { top:20px; left:20px; animation:blink 1.2s infinite; }
.light2 { top:20px; right:20px; animation:blink 1.5s infinite; }
.light3 { top:60px; left:110px; animation:blink 1.8s infinite; }

@keyframes blink {
  0%, 50%, 100% { opacity:1; }
  25%, 75% { opacity:0.3; }
}

/* Otros estilos existentes (texto, coronas, partículas, main content, etc.) */
/* ... Mantén tu CSS previo aquí ... */
</style>
</head>
<body>

<div id="castle-container">
  <div id="castle">
    <div class="tower tower1"></div>
    <div class="tower tower2"></div>
    <div id="castle-door"></div>
    <div class="neon-light light1"></div>
    <div class="neon-light light2"></div>
    <div class="neon-light light3"></div>
  </div>
</div>

<!-- Resto de tu contenido: inicial text, main-content, coronas, RSVP, countdown, etc. -->

<script>
// CLICK PUERTA
const door = document.getElementById('castle-door');
const initialText = document.getElementById('initial-text');
const mainContent = document.getElementById('main-content');
function typeWriter(el,text,i=0){ if(i<text.length){ el.textContent+=text.charAt(i); setTimeout(()=>typeWriter(el,text,i+1),100); } }
door.addEventListener('click', ()=>{
  door.style.transform = 'rotateY(90deg)';
  door.style.transition = 'transform 1s ease-in-out';
  initialText.classList.add('visible');
  typeWriter(initialText, initialText.textContent);
  setTimeout(()=>mainContent.classList.remove('hidden'),2000);
});
</script>
</body>
</html>
