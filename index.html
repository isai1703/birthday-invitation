        .name {

        .balloons {
            display: flex;

            gap: 20px;

        .balloon {
            width: 60px;
            height: 70px;
            border-radius: 50%;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        .balloon:before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 30px;
            background-color: #333;
        }

        .balloon:nth-child(1) {
            background-color: #ff4081;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            background-color: #8a2be2;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            background-color: #3f51b5;
            animation-delay: 2s;
        }

        .balloon:nth-child(4) {
            background-color: #00bcd4;
            animation-delay: 3s;
        }

        .balloon:nth-child(5) {
            background-color: #4caf50;
            animation-delay: 4s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 600px) {
            .crown {
                font-size: 40px;
            }
            
            .name {

            }
            
            .title {

            }
            
            .message {

                padding: 15px;
            }
        }
